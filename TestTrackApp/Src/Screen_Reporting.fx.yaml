        RefreshStatsButton_Reporting As Button:
            Appearance: ='ButtonCanvas.Appearance'.Transparent
            BasePaletteColor: =
            DisplayMode: =DisplayMode.Edit
            FontColor: =RGBA(0, 0, 0, 1)
            FontSize: =18
            FontWeight: =FontWeight.Normal
            Height: =20
            OnSelect: |+
                =Set(
                    varShowProgress,
                    true
                );
                Set(
                    varToday,
                    Today()
                );
                Set(
                    varWeekFirstDay,
                    (Today () - Weekday(varToday) + 1)
                );
                Set(
                    varWeekLastDay,
                    varToday + (7 - Weekday(varToday) + 1)
                );
                Set(
                    varMonthFirstDay,
                    Date(
                        Year(varToday),
                        Month(varToday),
                        1
                    )
                );
                Set(
                    varMonthLastDay,
                    Date(
                        Year(varToday),
                        Month(varToday) + 1,
                        01 - 1
                    )
                );
                Set(
                    varYearFirstDay,
                    Date(
                        Year(varToday),
                        1,
                        1
                    )
                );
                Set(
                    varYearLastDay,
                    Date(
                        Year(varToday),
                        12,
                        31
                    )
                );
                ClearCollect(
                    colStats_FormsEntered,
                    AddColumns(
                        ShowColumns(
                            JobsFormEntries,
                            importsequencenumber
                        ),
                        '!Measure',
                        "Total Forms Entered",
                        WTD,
                        Sum(
                            Filter(
                                JobsFormEntries,
                                ('Entry Date' >= varWeekFirstDay && 'Entry Date' <= varWeekLastDay) && ('Job Number'.'Job Number' in Filter(
                                    JobsTracked,
                                    Division.Division in colAccessibleDivisions.rcon_division
                                ).'Job Number')
                            ),
                            'Forms Entered'
                        ),
                        MTD,
                        Sum(
