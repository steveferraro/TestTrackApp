    RefreshStatsButton_Reporting As Button:
        BasePaletteColor: =
        DisplayMode: =DisplayMode.Edit
        FontColor: =
        FontSize: =18
        Height: =41
        OnSelect: |-
            =Set(
                varToday,
                Today()
            );
            Set(
                varWeekFirstDay,
                (Today () - Weekday(varToday) + 1)
            );
            Set(
                varWeekLastDay,
                varToday + (7 - Weekday(varToday) + 1)
            );
            Set(
                varMonthFirstDay,
                Date(
                    Year(varToday),
                    Month(varToday),
                    1
                )
            );
            Set(
                varMonthLastDay,
                Date(
                    Year(varToday),
                    Month(varToday) + 1,
                    01 - 1
                )
            );
            Set(
                varYearFirstDay,
                Date(
                    Year(varToday),
                    1,
                    1
                )
            );
            Set(
                varYearLastDay,
                Date(
                    Year(varToday),
                    12,
                    31
                )
            );
            ClearCollect(
                colStats_FormsEntered,
                AddColumns(
                    ShowColumns(
                        JobsFormEntries,
                        "importsequencenumber"
                    ),
                    "!Measure",
                    "Total Forms Entered",
                    "WTD",
                    Sum(
                        Filter(
                            JobsFormEntries,
                            'Entry Date' >= varWeekFirstDay && 'Entry Date' <= varWeekLastDay
                        ),
                        'Forms Entered'
                    ),
                    "MTD",
                    Sum(
                        Filter(
                            JobsFormEntries,
                            'Entry Date' >= varMonthFirstDay && 'Entry Date' <= varMonthLastDay
                        ),
                        'Forms Entered'
                    ),
                    "YTD",
                    Sum(
                        Filter(
                            JobsFormEntries,
                            'Entry Date' >= varYearFirstDay && 'Entry Date' <= varYearLastDay
                        ),
                        'Forms Entered'
                    ),
                    "OTD",
                    Sum(
                        JobsFormEntries,
                        'Forms Entered'
                    )
                )
            );
            ClearCollect(
                colStats_FormsReceived,
                AddColumns(
                    ShowColumns(
                        JobsFormReceipts,
                        "importsequencenumber"
                    ),
                    "!Measure",
                    "Total Forms Received",
                    "WTD",
                    Sum(
                        Filter(
                            JobsFormReceipts,
                            'Receipt Date' >= varWeekFirstDay && 'Receipt Date' <= varWeekLastDay
                        ),
                        'Form Count'
                    ),
                    "MTD",
                    Sum(
                        Filter(
                            JobsFormReceipts,
                            'Receipt Date' >= varMonthFirstDay && 'Receipt Date' <= varMonthLastDay
                        ),
                        'Form Count'
                    ),
                    "YTD",
                    Sum(
                        Filter(
                            JobsFormReceipts,
                            'Receipt Date' >= varYearFirstDay && 'Receipt Date' <= varYearLastDay
                        ),
                        'Form Count'
                    ),
                    "OTD",
                    Sum(
                        JobsFormReceipts,
                        'Form Count'
                    )
                )
            );
            ClearCollect(
                colStats_FormsEntryMin,
                AddColumns(
                    ShowColumns(
                        JobsFormEntries,
                        "importsequencenumber"
                    ),
                    "!Measure",
                    "Total Form Entry Time (Minutes)",
                    "WTD",
                    If(
                        IsBlank(
                            Sum(
                                Filter(
                                    JobsFormEntries,
                                    'Created On' >= varWeekFirstDay && 'Created On' <= varWeekLastDay
                                ),
                                'Entry Duration (minutes)'
                            )
                        ),
                        0,
                        Sum(
                            Filter(
                                JobsFormEntries,
                                'Created On' >= varWeekFirstDay && 'Created On' <= varWeekLastDay
                            ),
                            'Entry Duration (minutes)'
                        )
                    ),
                    "MTD",
                    Sum(
                        Filter(
                            JobsFormEntries,
                            'Created On' >= varMonthFirstDay && 'Created On' <= varMonthLastDay
                        ),
                        'Entry Duration (minutes)'
                    ),
                    "YTD",
                    Sum(
                        Filter(
                            JobsFormEntries,
                            'Created On' >= varYearFirstDay && 'Created On' <= varYearLastDay
                        ),
                        'Entry Duration (minutes)'
                    ),
                    "OTD",
                    Sum(
                        JobsFormEntries,
                        'Entry Duration (minutes)'
                    )
                )
            );
            ClearCollect(
                colStats_FormsAveTurnaround,
                AddColumns(
                    ShowColumns(
                        JobsTracked,
                        "importsequencenumber"
                    ),
                    "!Measure",
                    "Average Form Turnaround (Days)",
                    "WTD",
                    Average(
                        Filter(
                            JobsTracked,
                            'Created On' >= varWeekFirstDay && 'Created On' <= varWeekLastDay
                        ),
                        Turnaround
                    ),
                    "MTD",
                    Average(
                        Filter(
                            JobsTracked,
                            'Created On' >= varMonthFirstDay && 'Created On' <= varMonthLastDay
                        ),
                        Turnaround
                    ),
                    "YTD",
                    Average(
                        Filter(
                            JobsTracked,
                            'Created On' >= varYearFirstDay && 'Created On' <= varYearLastDay
                        ),
                        Turnaround
                    ),
                    "OTD",
                    Average(
                        JobsTracked,
                        Turnaround
                    )
                )
            );
            ClearCollect(
                colStats_FormsAveEntryTime,
                AddColumns(
                    ShowColumns(
                        JobsFormEntries,
                        "importsequencenumber"
                    ),
                    "!Measure",
                    "Average Form Entry Time (Minutes)",
                    "WTD",
                    If(
                        Sum(
                            Filter(
                                JobsFormEntries,
                                'Created On' >= varWeekFirstDay && 'Created On' <= varWeekLastDay
                            ),
                            'Forms Entered'
                        ) = 0,
                        0,
                        Sum(
                            Filter(
                                JobsFormEntries,
                                'Created On' >= varWeekFirstDay && 'Created On' <= varWeekLastDay
                            ),
                            'Entry Duration (minutes)'
                        ) / Sum(
                            Filter(
                                JobsFormEntries,
                                'Created On' >= varWeekFirstDay && 'Created On' <= varWeekLastDay
                            ),
                            'Forms Entered'
                        )
                    ),
                    "MTD",
                    If(
                        Sum(
                            Filter(
                                JobsFormEntries,
                                'Created On' >= varMonthFirstDay && 'Created On' <= varMonthLastDay
                            ),
                            'Forms Entered'
                        ) = 0,
                        0,
                        Sum(
                            Filter(
                                JobsFormEntries,
                                'Created On' >= varMonthFirstDay && 'Created On' <= varMonthLastDay
                            ),
                            'Entry Duration (minutes)'
                        ) / Sum(
                            Filter(
                                JobsFormEntries,
                                'Created On' >= varMonthFirstDay && 'Created On' <= varMonthLastDay
                            ),
                            'Forms Entered'
                        )
                    ),
                    "YTD",
                    If(
                        Sum(
                            Filter(
                                JobsFormEntries,
                                'Created On' >= varYearFirstDay && 'Created On' <= varYearLastDay
                            ),
                            'Forms Entered'
                        ) = 0,
                        0,
                        Sum(
                            Filter(
                                JobsFormEntries,
                                'Created On' >= varYearFirstDay && 'Created On' <= varYearLastDay
                            ),
                            'Entry Duration (minutes)'
                        ) / Sum(
                            Filter(
                                JobsFormEntries,
                                'Created On' >= varYearFirstDay && 'Created On' <= varYearLastDay
                            ),
                            'Forms Entered'
                        )
                    ),
                    "OTD",
                    If(
                        Sum(
                            JobsFormEntries,
                            'Forms Entered'
                        ) = 0,
                        0,
                        Sum(
                            JobsFormEntries,
                            'Entry Duration (minutes)'
                        ) / Sum(
                            JobsFormEntries,
                            'Forms Entered'
                        )
                    )
                )
            );
            ClearCollect(
                colStats_FormsToBeEntered,
                AddColumns(
                    ShowColumns(
                        JobsTracked,
                        "importsequencenumber"
                    ),
                    "!Measure",
                    "Total Forms to be Entered",
                    "WTD",
                    0,
                    "MTD",
                    0,
                    "YTD",
                    0,
                    "OTD",
                    Sum(
                        JobsTracked,
                        'Forms To Be Entered'
                    )
                )
            );
            ClearCollect(
                colStats_Combined,
                ShowColumns(
                    First(colStats_FormsToBeEntered),
                    "!Measure",
                    "WTD",
                    "MTD",
                    "YTD",
                    "OTD"
                ),
                ShowColumns(
                    First(colStats_FormsReceived),
                    "!Measure",
                    "WTD",
                    "MTD",
                    "YTD",
                    "OTD"
                ),
                ShowColumns(
                    First(colStats_FormsEntered),
                    "!Measure",
                    "WTD",
                    "MTD",
                    "YTD",
                    "OTD"
                ),
                ShowColumns(
                    First(colStats_FormsEntryMin),
                    "!Measure",
                    "WTD",
                    "MTD",
                    "YTD",
                    "OTD"
                ),
                ShowColumns(
                    First(colStats_FormsAveEntryTime),
                    "!Measure",
                    "WTD",
                    "MTD",
                    "YTD",
                    "OTD"
                ),
                ShowColumns(
                    First(colStats_FormsAveTurnaround),
                    "!Measure",
                    "WTD",
                    "MTD",
                    "YTD",
                    "OTD"
                )
            )
        Text: ="Refresh Statistics"
        Width: =168
        X: =1151
        Y: =42
        ZIndex: =3

