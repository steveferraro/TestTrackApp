                                    Division.Division in colAccessibleDivisions.rcon_division
                                ).'Job Number')
                            ),
                            'Forms Entered'
                        ),
                        YTD,
                        Sum(
                            Filter(
                                JobsFormEntries,
                                ('Entry Date' >= varYearFirstDay && 'Entry Date' <= varYearLastDay) && ('Job Number'.'Job Number' in Filter(
                                    JobsTracked,
                                    Division.Division in colAccessibleDivisions.rcon_division
                                ).'Job Number')
                            ),
                            'Forms Entered'
                        ),
                        OTD,
                        Sum(
                            Filter(
