                    tip: "Refresh the data view",
                    color: Color.Black,
                    icon: Icon.Reload,
                    show: true
                },
                {
                    key: "cancel",
                    name: "Cancel",
                    tip: "Cancel modifications to a job record",
                    color: Color.Black,
                    icon: Icon.Cancel,
                    show: true
                }
            )
        );
        ClearCollect(
            colAdminUpdates_Division,
            ShowColumns(
                Table(Defaults(Divisions)),
                Division,
                'Division Number',
                Status,
                Name,
                RecordID
            )
        );
        Clear(colAdminUpdates_Division);
        ClearCollect(
            colAdminUpdates_Location,
            ShowColumns(
                Table(Defaults(Locations)),
                Location,
                Description,
                Status,
                RecordID
            )
        );
        Clear(colAdminUpdates_Location);
        ClearCollect(
            colAdminUpdates_ProjectManager,
            ShowColumns(
                Table(Defaults(ProjectManagers)),
                Name,
                'Last Name',
                'First Name',
                'Assigned Division',
                Status,
                RecordID
            )
        );
        Clear(colAdminUpdates_ProjectManager);
        ClearCollect(
            colAdminUpdates_ReportStatuses,
            ShowColumns(
                Table(Defaults(ReportStatuses)),
                'Report Status',
                Description,
                Status,
                RecordID
            )
        );
        ClearCollect(
            colCommandsJobStatus,
            Table(
                {
                    key: "edit",
                    name: "Edit",
                    tip: "Edit the selected job",
                    color: Color.Black,
                    icon: Icon.Edit,
                    show: true
                },
                {
                    key: "view",
                    name: "View",
                    tip: "View job data in read only mode",
                    color: Color.Black,
                    icon: Icon.View,
                    show: true
                },
                {
                    key: "save",
                    name: "Save",
                    tip: "Save the job record",
                    color: Color.Black,
                    icon: Icon.Save,
                    show: true
                },
                {
                    key: "delete",
                    name: "Delete",
                    tip: "Delete a job record",
                    color: Color.Black,
                    icon: Icon.Trash,
                    show: true
                },
                {
                    key: "reload",
                    name: "  Reload",
                    tip: "Refresh the data view",
                    color: Color.Black,
                    icon: Icon.Reload,
                    show: true
                },
                {
                    key: "cancel",
                    name: "Cancel",
                    tip: "Cancel modifications to a job record",
                    color: Color.Black,
                    icon: Icon.Cancel,
                    show: true
                }
            )
        );
        Clear(colAdminUpdates_ReportStatuses);
        Set(
            varEditMode,
            false
        );
        Set(
            varMyJobs,
            false
        );
        Set(
            varForms2Enter,
            false
        );
        Set(
            varSelectedJobb,
            Blank()
        );
        Set(
            varSelectedDivision,
            Blank()
        );
        Set(
            varSelectedReportStatus,
            Blank()
        );
        Set(
            varFilterPane_JobTracking,
            false
        );
        Set(
            varFilterPane_JobFormReceipt,
            false
        );
        Set(
            varFilterPane_JobFormEntry,
            false
        );
        Set(
            varFilterPane_JobStatus,
            false
        );
        Set(
            varReportingPane_Reporting,
            false
        );
        Set(
            varUploadNotify,
            true
        )
    StartScreen: |-
        =With(
            {
                wDataEntry: LookUp(
                    Office365Groups.ListOwnedGroupsV3().value,
                    displayName = "TestTrack - Data Entry"
                ).id
            },
            If(
                IsBlank(wDataEntry),
                Screen_JobTracking,
                Screen_JobFormEntry
                
            )
        )
    Theme: =OrangeTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

