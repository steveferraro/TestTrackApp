App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =Set(
            AppTheme,
            /* START THEME OBJECT */
            {
                palette: {
                    themePrimary: "#ED8032",
                    themeLighterAlt: "#fefaf6",
                    themeLighter: "#fceadc",
                    themeLight: "#fad7be",
                    themeTertiary: "#f4b180",
                    themeSecondary: "#ef8e49",
                    themeDarkAlt: "#d5732d",
                    themeDark: "#b46126",
                    themeDarker: "#85481c",
                    neutralLighterAlt: "#dfdfdf",
                    neutralLighter: "#dcdcdc",
                    neutralLight: "#d3d3d3",
                    neutralQuaternaryAlt: "#c4c4c4",
                    neutralQuaternary: "#bbbbbb",
                    neutralTertiaryAlt: "#b4b4b4",
                    neutralTertiary: "#a19f9d",
                    neutralSecondary: "#605e5c",
                    neutralPrimaryAlt: "#3b3a39",
                    neutralPrimary: "#323130",
                    neutralDark: "#201f1e",
                    black: "#000000",
                    white: "#E6E6E6"
                }
            }
            /* END THEME OBJECT */
        );
        Set(
            AppThemeJson,
            JSON(
                AppTheme,
                JSONFormat.IndentFour
            )
        );
        ClearCollect(
            colRecordFilter,
            {RecordFilter: "All Records"},
            {RecordFilter: "Current User"}
        );
        Set(
            varUserGUID,
            User().EntraObjectId
        );
        Set(
            varUserFullName,
            User().FullName
        );
        With(
            {
                wAdminID: LookUp(
                    Office365Groups.ListOwnedGroupsV3().value,
                    displayName = "TestTrack - Administration"
                ).id
            },
            If(
                IsBlank(wAdminID),
                Set(
                    varAdmin,
                    false
                ),
                Set(
                    varAdmin,
                    varUserGUID in Office365Groups.ListGroupMembers(wAdminID).value.id
                )
            )
        );
        With(
            {
                wOhioID: LookUp(
                    Office365Groups.ListOwnedGroupsV3().value,
                    displayName = "TestTrack - Ohio"
                ).id
            },
            If(
                IsBlank(wOhioID),
                Set(
                    varOhio,
                    false
                ),
                Set(
                    varOhio,
                    varUserGUID in Office365Groups.ListGroupMembers(wOhioID).value.id
                )
            )
        );
        With(
            {
                wMichiganID: LookUp(
                    Office365Groups.ListOwnedGroupsV3().value,
                    displayName = "TestTrack - Michigan"
                ).id
            },
            If(
                IsBlank(wMichiganID),
                Set(
                    varMichigan,
                    false
                ),
                Set(
                    varMichigan,
                    varUserGUID in Office365Groups.ListGroupMembers(wMichiganID).value.id
                )
            )
        );
        With(
            {
                wDataEntry: LookUp(
                    Office365Groups.ListOwnedGroupsV3().value,
                    displayName = "TestTrack - Data Entry"
                ).id
            },
            If(
                IsBlank(wDataEntry),
                Set(
                    varDataEntry,
                    false
                ),
                Set(
                    varDataEntry,
                    varUserGUID in Office365Groups.ListGroupMembers(wDataEntry).value.id
                )
            )
        );
        Set(
            varGroup,
            Switch(
                true,
                IfError(
                    varOhio,
                    false
                ),
                'Security Group (Divisions)'.'TestTrack - Ohio',
                IfError(
                    varMichigan,
                    false
                ),
                'Security Group (Divisions)'.'TestTrack - Michigan'
            )
        );
        ClearCollect(
            colAccessibleDivisions,
            ShowColumns(
                Filter(
                    Divisions,
                    'Security Group' = varGroup
                ),
                Division
            )
        );
        ClearCollect(
            colNavigation,
            Table(
                {
                    Title: "Job Tracking",
                    Screen: Screen_JobTracking,
                    Image: tracking,
                    BarColor: Color.Orange,
                    Visability: true
                },
                {
                    Title: "Form Receipts",
                    Screen: Screen_JobFormReceipt,
                    Image: receive,
                    BarColor: Color.Orange,
                    Visability: true
                },
                {
                    Title: "Form Entry",
                    Screen: Screen_JobFormEntry,
                    Image: 'data-entry',
                    BarColor: Color.Orange,
                    Visability: true
                },
                {
                    Title: "Job Status",
                    Screen: Screen_JobStatus,
                    Image: status,
                    BarColor: Color.Orange,
                    Visability: true
                },
                {
                    Title: "Reporting",
                    Screen: Screen_Reporting,
                    Image: report,
                    BarColor: Color.Orange,
                    Visability: true
                },
                {
                    Title: "Admin",
                    Screen: Screen_AppAdministration,
                    Image: admin,
                    BarColor: Color.Orange,
                    Visability: varAdmin
                }
            )
        );
        ClearCollect(
            colCommands,
            Table(
                {
                    key: "new",
                    name: "New",
                    tip: "Create a new tracked job record",
                    color: Color.Black,
                    icon: Icon.Add,
                    show: true
                },
                {
                    key: "edit",
                    name: "Edit",
                    tip: "Edit the selected job",
                    color: Color.Black,
                    icon: Icon.Edit,
                    show: true
                },
                {
                    key: "view",
                    name: "View",
                    tip: "View job data in read only mode",
                    color: Color.Black,
                    icon: Icon.View,
                    show: true
                },
                {
                    key: "save",
                    name: "Save",
                    tip: "Save the job record",
                    color: Color.Black,
                    icon: Icon.Save,
                    show: true
                },
                {
                    key: "delete",
                    name: "Delete",
                    tip: "Delete a job record",
                    color: Color.Black,
                    icon: Icon.Trash,
                    show: true
                },
                {
                    key: "reload",
                    name: "  Reload",
                    tip: "Refresh the data view",
                    color: Color.Black,
                    icon: Icon.Reload,
                    show: true
                },
                {
                    key: "cancel",
                    name: "Cancel",
                    tip: "Cancel modifications to a job record",
                    color: Color.Black,
                    icon: Icon.Cancel,
                    show: true
                }
            )
        );
        ClearCollect(
            colCommandsFormEntry,
            Table(
                {
                    key: "new",
                    name: "New",
                    tip: "Create a new tracked job record",
                    color: Color.Black,
                    icon: Icon.Add,
                    show: true
                },
                {
                    key: "edit",
                    name: "Edit",
                    tip: "Edit the selected job",
                    color: Color.Black,
                    icon: Icon.Edit,
                    show: true
                },
                {
                    key: "view",
                    name: "View",
                    tip: "View job data in read only mode",
                    color: Color.Black,
                    icon: Icon.View,
                    show: true
                },
                {
                    key: "save",
                    name: "Save",
                    tip: "Save the job record",
                    color: Color.Black,
                    icon: Icon.Save,
                    show: true
                },
                {
                    key: "delete",
                    name: "Delete",
                    tip: "Delete a job record",
                    color: Color.Black,
                    icon: Icon.Trash,
                    show: true
                },
                {
                    key: "reload",
                    name: "  Reload",
                    tip: "Refresh the data view",
                    color: Color.Black,
                    icon: Icon.Reload,
                    show: true
                },
                {
                    key: "cancel",
                    name: "Cancel",
                    tip: "Cancel modifications to a job record",
                    color: Color.Black,
                    icon: Icon.Cancel,
                    show: true
                },
                {
                    key: "start",
                    name: "Start",
                    tip: "Start timer",
                    color: Color.Green,
                    icon: Icon.Clock,
                    show: true
                },
                {
                    key: "stop",
                    name: "Stop",
                    tip: "Stop timer",
                    color: Color.DarkRed,
                    icon: Icon.Clock,
                    show: true
                }
            )
        );
        ClearCollect(
            colCommandsAdmin,
            Table(
                {
                    key: "new",
                    name: "New",
                    tip: "Create a new tracked job record",
                    color: Color.Black,
                    icon: Icon.Add,
                    show: true
                },
                {
                    key: "edit",
                    name: "Edit",
                    tip: "Edit the selected job",
                    color: Color.Black,
                    icon: Icon.Edit,
